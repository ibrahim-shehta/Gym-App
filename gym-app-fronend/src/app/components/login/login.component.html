<section class="section">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">

        <div class="card card-primary">
          <div class="card-header"><h4>{{'USERS.LOGIN_SCREEN.LOGIN'|translate}}</h4></div>

          <div class="card-body">
            <form (submit)="onSubmit()" [formGroup] ="form" class="needs-validation" novalidate="">
              <div class="form-group">
                <label for="email">{{'USERS.EMAIL'|translate}}</label>
                <input id="email" formControlName="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                <div class="invalid-feedback">
                  {{'USERS.EMAIL'|translate}}
                </div>
              </div>

              <div class="form-group">
                 <div class="d-block">
                  <label for="password" class="control-label">{{'USERS.PASSWORD'|translate}}</label>
                  <div class="float-right">
                    <!-- <a href="auth-forgot-password.html" class="text-small">
                      Forgot Password?
                    </a>-->
                  </div>
                </div>
                <input id="password" formControlName="password" type="password" class="form-control" name="password" tabindex="2" required>
                <div class="invalid-feedback">
                  {{'USERS.PASSWORD'|translate}}
                </div>
              </div>

              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                  <label class="custom-control-label" for="remember-me">{{'USERS.LOGIN_SCREEN.REMEMBER_ME'|translate}}</label>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                  {{'USERS.LOGIN_SCREEN.LOGIN'|translate}}
                </button>
              </div>
            </form>
            <div class="text-center mt-4 mb-3">
              <a >{{'USERS.LOGIN_SCREEN.REGISTER'|translate}}</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

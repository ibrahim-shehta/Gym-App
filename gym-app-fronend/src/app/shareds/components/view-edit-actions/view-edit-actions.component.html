<div class="form-group row mb-4">
  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
  <div class="col-sm-12 col-md-7">
    <button *ngIf="showSave" class="btn btn-primary mx-5" type="submit">{{'COMMON.SAVE'|translate}}</button>
    <button *ngIf="showCancel" class="btn btn-warning mx-5" type="button" (click)="onClickCancelHandler()">{{'COMMON.CANCEL'|translate}}</button>
    <button *ngIf="showBack" class="btn btn-warning mx-5" type="button" (click)="onClickBackHandler()">{{'COMMON.BACK'|translate}}</button>
  </div>
</div>

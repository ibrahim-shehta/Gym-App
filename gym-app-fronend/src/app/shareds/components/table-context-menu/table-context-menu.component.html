<div class="dropdown">
   <i class="fa fa-caret-down fa-2x" aria-hidden="true" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false"></i>
  <div class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton">
    <span *ngIf="showEdit" (click)="onEdit()" class="dropdown-item"><i class="fa fa-edit" aria-hidden="true"></i></span>
    <span *ngIf="showView" (click)="onView()" class="dropdown-item"><i class="fa fa-eye" aria-hidden="true"></i></span>
  </div>
</div>

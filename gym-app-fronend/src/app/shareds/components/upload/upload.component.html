<div class="row justify-content-center flex-column">
  <div class="form-group">
    <img *ngIf="fileType == filesTypes.IMAGE" class="img-fluid img-thumbnail media" [src]="fileUrl || 'assets/img/no-image.png'">
    <img *ngIf="fileType == filesTypes.VIDEIO && !fileUrl" class="img-fluid img-thumbnail media" [src]="'assets/img/no-video.png'">
    <video *ngIf="fileType == filesTypes.VIDEIO && fileUrl" [src]="fileUrl" class="media" controls></video> <br/>
  </div>
  <div class="form-group text-center">
    <input type="file" style="display: none;" (change)="onFileChanged($event)" id="" #inputFile [accept]="accept">
    <button type="button" class="btn btn-success" (click)="inputFile.click()">{{'COMMON.CHOOSE'|translate}}</button>
    <button type="button" class="btn btn-danger mx-3" *ngIf="isFileSelected && isEditMode" (click)="onSaveSelectedFile()">{{'COMMON.UPLOAD'|translate}}</button>
  </div>

</div>

<div class="row flex-column">
  <div *ngIf="message" class="text-center">{{message}}</div>
  <div *ngIf="progressValue > 0" class="progress my-2">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
      attr.aria-valuenow="{{ progressValue }}" aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{ width: progressValue +  '%' }">
      {{ progressValue }}%
    </div>
  </div>
</div>

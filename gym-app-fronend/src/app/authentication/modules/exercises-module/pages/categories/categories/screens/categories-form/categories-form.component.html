<app-auth-contect>
  <section class="section">
    <div class="section-header">
      <h1>{{'EXCERCISE_CATEGORY.NEXT_EXCERCISE_CATEGORY'|translate}}</h1>
    </div>
    <div class="section-body">
      <form (submit)="onSubmit(form)" #form="ngForm" class="needs-validation" novalidate="">
      <div class="row">
        <div class="col-12">
          <div class="card author-box card-primary">
            <div class="card-header">
              <h4>{{'EXCERCISE_CATEGORY.ADD_EXCERCISE_CATEGORY'|translate}}</h4>
            </div>
            <div class="card-body">
              <div class="form-group row mb-4">

                <label class="col-form-label text-md-left col-sm-12 col-md-2">{{'COMMON.NAME'|translate}}</label>
                <div class="col-sm-12 col-md-4">
                  <input type="text" class="form-control" name="name" [(ngModel)]="entity.name" required #name="ngModel">
                </div>

                <label class="col-form-label text-md-left col-sm-12 col-md-2">{{'EXCERCISE_CATEGORY.NEXT_EXCERCISE_CATEGORY'|translate}}</label>
                <div class="col-sm-12 col-md-4">

                <select class="form-control" name="nextCategory" [(ngModel)]="entity.nextExcerciseCategory.id" #plan="ngModel">
                  <option [value]="null">--{{'COMMON.SELECT_ONE'|translate}}--</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
                </select>

                </div>

              </div>

              <app-view-edit-actions
              [showSave]="true"
              [showCancel]="true"
              (onClickCancel)="goBack()"
            ></app-view-edit-actions>

            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </section>
</app-auth-contect>

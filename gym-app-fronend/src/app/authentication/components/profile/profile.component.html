<app-auth-contect>
  <app-page-header [pageHeader]="'MEMBER.MANAGE_MEMBER'" [sectionHeader]="'MEMBER.ADD_PLAYER'">

    <div class="row">
      <div class="col-md-8">
        <form (submit)="onSubmit(form)" #form class="needs-validation" novalidate="">
                <div class="form-group col-md-12 col-12">
                  <label>Email</label>
                  <input type="email" class="form-control" [(ngModel)]="user.email" required name="email">
                  <div class="invalid-feedback">
                    Please fill in the email
                </div>
                </div>
                <div class="form-group col-md-12 col-12">
                  <label>First Name</label>
                  <input type="text" class="form-control" [(ngModel)]="user.name" required="" name="name">
                  <div class="invalid-feedback">
                    Please fill in the first name
                  </div>
                </div>
        </form>


        <app-view-edit-actions [showSave]="true" [showCancel]="true" (onClickCancel)="goBack()"></app-view-edit-actions>

      </div>

      <div class="col-md-4">
            <app-upload
              [fileUrl]="image"
              [accept]="'image/*'"
              [isEditMode]="true"
              [message]="message"
              [progress]="progress"
              (saveSelectedFileEvent)="onSaveSelectedFileHandler($event)"
              ></app-upload>
      </div>
    </div>


  </app-page-header>
</app-auth-contect>

<app-auth-contect>
  <app-page-header [pageHeader]="'PLAYERS.MANAGE_PLAYERS'" [sectionHeader]="'PLAYERS.ADD_PLAYER'">

    <div class="row">
      <div class="col-md-8">
        <form (submit)="onSubmit(form)" #form class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-7 col-md-7 col-lg-7">
              <div class="row">
                <div class="form-group col-md-12 col-12">
                  <label>Email</label>
                  <input type="email" class="form-control" [(ngModel)]="user.email" required name="email">
                  <div class="invalid-feedback">
                    Please fill in the email
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label>First Name</label>
                  <input type="text" class="form-control" [(ngModel)]="user.name" required="" name="name">
                  <div class="invalid-feedback">
                    Please fill in the first name
                  </div>
                </div>
              </div>



            </div>
          </div>
        </form>


        <app-view-edit-actions [showSave]="true" [showCancel]="true" (onClickCancel)="goBack()"></app-view-edit-actions>

      </div>
      <div class="col-md-4">
        <div class="form-group">
          <img class="img-fluid img-thumbnail" [src]="image || 'assets/img/avatar/avatar-1.png'" alt="">
        </div>
        <div class="form-group">
          <input type="file" style="display: none;" (change)="onFileChanged($event)" name="" id="" #inputFile>
          <button class="btn btn-success" (click)="inputFile.click()">upload </button>
          <button class="btn btn-danger mx-3" *ngIf="isFileSelected" (click)="uploadImage()">upload image</button>
        </div>

        <div *ngIf="message">{{message}}</div>
        <div *ngIf="progress > 0" class="progress my-2">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{ width: progress + '%' }">
            {{ progress }}%
          </div>
        </div>

      </div>
    </div>


  </app-page-header>
</app-auth-contect>

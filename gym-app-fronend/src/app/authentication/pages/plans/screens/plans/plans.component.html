<app-auth-contect>
  <section class="section">
    <div class="section-header">
      <h1>Members</h1>
    </div>
    <div class="section-body">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="card author-box card-primary">

            <div class="card-header">
              <h4>Manage Members</h4>
              <div class="card-header-form">

                  <form>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search">
                      <div class="input-group-btn">
                        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                      </div>
                      <button class="btn btn-danger mx-5" (click)="add()">Add</button>
                    </div>
                  </form>


                </div>
            </div>

            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped table-md">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <!-- <th>Created At</th> -->
                    <th>Status</th>
                    <th>Action</th>
                    <th>Action</th>
                    <th>Action</th>
                    <th>Action</th>
                    <th>Action</th>
                  </tr>
                  <tr *ngFor="let plan of dataList; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{plan.name}}</td>
                    <!-- <td>{{plan.description}}</td> -->
                    <td>{{plan.discount}}</td>
                    <td>{{plan.numberOfDays}}</td>
                    <td>{{plan.numberOfInvitations}}</td>
                    <td>{{plan.numberOfReservedDays}}</td>
                    <td>
                      <div class="badge badge-success">{{plan.price}}</div>
                    </td>
                    <td><a class="btn btn-secondary" (click)="edit(plan.id)">Detail</a></td>
                  </tr>

                </table>
              </div>
            </div>

            <div class="card-footer text-right">
              <nav class="d-inline-block">
                <pagination
                      [boundaryLinks]="boundaryLinks"
                      [directionLinks]="directionLinks"
                      [lastText]="lastText"
                      [firstText]="firstText"
                      [totalItems]="totalRows"
                      [itemsPerPage]="filterDataWithPaginationAndSort.size"
                      [maxSize]="maxSize"

                      (pageChanged)="pageChanged($event)"
                  ></pagination>
              </nav>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</app-auth-contect>

<app-auth-contect>
  <section class="section">
    <div class="section-header">
      <h1>{{'EXCERCISE_CATEGORY.EXCERCISES_CATEGORIES'|translate}}</h1>
    </div>
    <div class="section-body">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="card author-box card-primary">

            <div class="card-header">
              <h4>{{'EXCERCISE_CATEGORY.EXCERCISES_CATEGORIES'|translate}}</h4>
              <div class="card-header-form">

                  <form>
                    <div class="input-group">
                      <input type="text" class="form-control" [placeholder]="'COMMON.SEARCH'|translate" name="searchText" [(ngModel)]="categoriesService.searchText" />
                      <div class="input-group-btn">
                        <button class="btn btn-primary" (click)="search()"><i class="fas fa-search"></i></button>
                      </div>
                      <button [hidden]="!categoriesService.isClickSearch" class="btn btn-warning mx-1" (click)="stopSearch()"><i class="fa fa-times" aria-hidden="true"></i></button>
                      <button class="btn btn-danger mx-5" (click)="add()">{{'COMMON.ADD'|translate}}</button>
                    </div>
                  </form>


                </div>
            </div>

            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped table-md">
                  <tr>
                    <th>{{'COMMON.NAME'|translate}}</th>
                    <th>{{'EXCERCISE_CATEGORY.NEXT_EXCERCISE_CATEGORY'|translate}}</th>
                    <th></th>
                  </tr>

                  <tr *ngFor="let cat of dataList; let i = index">
                    <td>{{cat.name}}</td>
                    <td>{{cat.nextExcerciseCategory?.name}}</td>
                    <td><a class="btn btn-secondary" (click)="edit(cat.id)">{{'COMMON.EDIT'|translate}}</a></td>
                  </tr>

                </table>
              </div>
            </div>

            <app-pagination
              [totalRows]="totalRows"
              [size]="categoriesService.filterDataWithPaginationAndSort.size"
              [currentPage]="currentPage"
              (pageChanged)="pageChanged($event)"
              >
            </app-pagination>

          </div>
        </div>
      </div>
    </div>
  </section>
</app-auth-contect>

<section class="section">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">

        <div class="card card-primary">
          <div class="card-header">
            <h4>{{'RESET_PASSWORD.RESET_PASSWORD'|translate}}</h4>
          </div>

          <div class="card-body">
            <form (submit)="onSubmit(form)" #form="ngForm" class="needs-validation" novalidate="">
              <div class="form-group">
                <label for="password">{{'RESET_PASSWORD.PASSWORD'|translate}}</label>
                <input id="password" [(ngModel)]="password" type="password" class="form-control" name="password" tabindex="1"
                  required autofocus>
                <div class="invalid-feedback">
                  {{'USERS.EMAIL'|translate}}
                </div>
              </div>

              <div class="form-group">
                <label for="repassword">{{'RESET_PASSWORD.CONFIRM_PASSWORD'|translate}}</label>
                <input id="repassword" [(ngModel)]="repassword" type="password" class="form-control" name="repassword" tabindex="1"
                  required autofocus>
                <div class="invalid-feedback">
                  {{'USERS.EMAIL'|translate}}
                </div>
              </div>

              <button type="submit" class="btn btn-danger">{{'RESET_PASSWORD.CHANGE'|translate}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

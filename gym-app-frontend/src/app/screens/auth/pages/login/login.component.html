<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/images/login.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/images/logo.svg" alt="logo" class="logo">
            </div>
            <!-- <p class="login-card-description">Sign into your account</p> -->
            <form #f="ngForm" (ngSubmit)="login()" novalidate>
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="username" name="username" id="username" class="form-control" [placeholder]="'USERS.EMAIL'|translate"
                  [(ngModel)]="loginObj.username"
                  #username="ngModel"
                  required
                  minlength="3"
                >
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="***********"
                [(ngModel)]="loginObj.password"
                  #password="ngModel"
                  required
                  minlength="4"
                >
              </div>
              <button name="login" id="login" class="btn btn-block login-btn mb-4">{{'USERS.LOGIN_SCREEN.LOGIN'|translate}}</button>
            </form>
            <!-- <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p> -->
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
